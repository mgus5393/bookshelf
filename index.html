<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“š Bookshelf</h1>
        <nav>
            <a href="index.html">Gallery</a>
            <a href="add.html">Add Book</a>
        </nav>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 1rem;">Books Read</h2>
        
        <!-- Search and Filters -->
        <div class="filters-container">
            <div class="search-box-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search books by title or author...">
            </div>
            <div class="filter-controls">
                <select id="yearFilter" class="filter-select">
                    <option value="">All Years</option>
                </select>
                <select id="genreFilter" class="filter-select">
                    <option value="">All Genres</option>
                </select>
                <button id="clearFilters" class="clear-filters-btn">Clear Filters</button>
            </div>
        </div>
        
        <div id="resultsCount" class="results-count"></div>
        
        <div class="books-grid" id="booksGrid">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
